<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Payooo Mobile Bank with DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center items-center min-h-screen">
        <div class="artboard phone-1 bg-slate-300">
            <!-- form -->
            <form class="card-body">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Mobile Number</span>
                    </label>
                    <input id="mobileNumber" type="text" placeholder="Enter your number" class="input input-bordered"
                        autocomplete="off" required />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">4 Digit Pin</span>
                    </label>
                    <input id="4DigitPin" type="password" placeholder="password" class="input input-bordered"
                        autocomplete="off" required />
                    <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                </div>
                <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary">Login</button>
                </div>
                <footer>
                    <p class="text-sm text-black mt-12 flex justify-center">All right reserved by &copy; Hemonta 2024
                    </p>
                </footer>
            </form>
        </div>
    </main>
    <script src="./js/first.js"></script>
</body>

</html>
